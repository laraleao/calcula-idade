<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Idade</title>
  </head>
  <body>
    <p>
      <input
        type="number"
        name="anonasc"
        id="anonasc"
        placeholder="Ano de Nascimento"
      />
    </p>
    <p>
      <input
        type="number"
        name="anoatual"
        id="anoatual"
        placeholder="Ano Atual"
      />
    </p>

    <button onclick="calc_idade()">Calcular Idade</button>
    <p>
      <input
        type="number"
        name="idadeanos"
        id="idadeanos"
        readonly
        placeholder="Idade"
      />
    </p>

    <p>
      <input
        type="number"
        name="idademeses"
        id="idademeses"
        readonly
        placeholder="Idade em Meses"
      />
    </p>

    <p>
      <input
        type="number"
        name="idadesemanas"
        id="idadesemanas"
        readonly
        placeholder="Idade em Semanas"
      />
    </p>

    <p>
      <input
        type="number"
        name="idadedias"
        id="idadedias"
        readonly
        placeholder="Idade em Dias"
      />
    </p>

    <script src="calculaidade.js"></script>
  </body>
</html>
